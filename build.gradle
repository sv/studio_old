plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.jfree:jfreechart:1.0.17'
    implementation 'org.jfree:jfreesvg:1.4'
    implementation 'org.netbeans.api:org-openide-actions:RELEASE110'
    implementation 'org.netbeans.api:org-netbeans-modules-editor-lib:RELEASE110'
    implementation 'org.swinglabs:swing-layout:1.0.3'
    implementation files('lib/images.jar')


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'studio.core.EntryPoint'
}
